    {

        "author": "Mohammad Rahmani",
        "version": "2.0.8",
        "core-version": ">=5.1.18",
        "source": "https://github.com/kookma/Shiraz",
        "list": "readme history license authors",

        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "Tiddler Commander, in short ''Commander'' is a unique tool for batch operations on tiddlers. \n\nFor help and instruction on usage, open [[Commander|$:/plugins/kookma/commander/help/ui]] help tab.\n\nFor detailed docummention go to [[Demo page|https://kookma.github.io/TW-Commander/]]\n\n\n!! References\n; Project code and demo\n* [[GitHub demo page|https://github.io/kookma/TW-Commander]] \n* [[Tiddlyspot demo page|http://commander.tiddlyspot.com/]] (only for beta and trails)\n* [[GitHub code page|https://github.com/kookma/TW-Commander]]\n\n;Tiddler Commander at Tiddlywiki Google forum\n* [[Initial announcement|https://groups.google.com/d/msg/tiddlywiki/BxJsWuae-Uc/JapAx4mtBgAJ]]\n* [[Beta releases|https://groups.google.com/d/msg/tiddlywiki/w9Bv-WulKw8/CYf9D4H6BgAJ]]\n* [[Release candidate|https://groups.google.com/d/msg/tiddlywiki/Zw3F3iRtggA/qX2uWiBJBgAJ]]"
    },
    {
        "title": "$:/plugins/kookma/favorites",
        "description": "favorites",
        "author": "Mohammad Rahmani",
        "version": "4.1.0",
        "core-version": ">=5.1.21",
        "source": "https://github.com/kookma/TW-Favorites",
        "list": "readme history license",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "<style> .dsvg svg{width: 1.2em;height: 1.2em;vertical-align: middle;}</style>\n\n!! How to use\nThe Favorites plugin adds the <span class=dsvg>{{$:/plugins/kookma/favorites/image}}</span> button to the tiddler view Toolbar and also the `Favorites` tab to the sidebar.\n\nThe button becomes `red` when selected and then the tiddler appears in the list on the `Favorites` tab.  The list can be sorted using drag and drop of items.\n\nA tiddler can be removed from the `Favorites` tab by either\n\n* opening it and clicking again on the <span class=dsvg>{{$:/plugins/kookma/favorites/image}}</span> button. or\n* click on remove button in `Favorites` list on the sidebar\n\nThe ''Favorites plugin'' contains three modes\n\n* ''flat mode'': one favorite list, no folder\n* ''structured mode'': use folder, search tool, export and delete tool\n* ''frozen list'': read only, simple table of content style\n\nFavorites plugin also supports folder operation, export and bulk operations.\n\n!! Tutorial\n* For detailed description and demo see: [[https://kookma.github.io/TW-Favorites/]]\n* For latest update and code see: [[https://github.com/kookma/TW-Favorites]]\n"
    },
    {
        "title": "$:/plugins/kookma/searchwikis",
        "description": "Searchwikis",
        "author": "Mohammad Rahmani",
        "version": "1.2.0",
        "core-version": ">=5.1.21",
        "source": "https://github.com/kookma/TW-Searchwikis",
        "list": "readme history license",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "!! What is Searchwikis plugin?\n<<<\nSearchwikis plugin uses index (dataTiddler) to search multiple external Tiddlywikis. It has two parts\n\n# An indexer, to build an index of all tiddlers in an external wiki\n# A search tool to search indexes and display a link to a tiddler found in an external wiki\n\nThen one master wiki can hosts many index tiddlers and lets to search several external wikis through index tiddlers.\n<<<\n\n\n!! How to use\n<<<\n* install $:/plugins/kookma/searchwikis into the host wiki\n* drag and drop [[index and export|Index and Export]] tiddler to the external wiki\n* use the ui and create the index tiddler of external wiki\n* export it to the host wiki, or drag and drop to the host wiki\n* open [[$:/AdvancedSearch]] in the host wiki\n* goto `External wiki` tab and make search\n* results will be shown as links and one can click a link and open the external wiki with that result under focus\n<<<\n\n!! Install\n<<<\n;Packaged plugin\n#Drag and drop $:/plugins/kookma/searchwikis into your wiki\n#Save and reload your wiki\n\n;Client-Server installation (separate files)\n*For Node.js (server version) download the searchwikis folder from [[source|https://github.com/kookma/TW-Searchwikis]] folder and paste in your Tiddlywiki plugins folder\n*For local installation put the searchwikis folder into your local plugins folder under your wiki folder\n\n;Code and demo\n* Demo: https://kookma.github.io/TW-Searchwikis/\n* Code: https://github.com/kookma/TW-Searchwikis\n\nFor complete tutorial, examples and use cases, see the demo page.\n\n//It is highly recommended to backup your data before trying any new plugin! Do it before installing Searchwikis//\n<<<\n\n!! Security note\n<<<\n* Most browsers do not allow to open a local wiki (a wiki file on disk) from a webpage! This is a security reason\n* Wikis are opened on Node.js even from local disk, are using http, or https and act as webpage\n<<<"
    },

        "type": "application/json",
        "readme": "Shiraz is a small framework inclusing stylesheets and macros to create stylish contents in Tiddlywiki. It has modified CSS classes from Bootstrap 4.1.3. Shiraz has customized elements like alerts, cards, panels, images, tables, badges, texts, ...\n\nFor tutorial and download see\n\nhttps://kookma.github.io/Shiraz/\n"

    {
        "title": "$:/plugins/kookma/todolist",
        "description": "Todolist",
        "author": "Mohammad Rahmani",
        "version": "1.0.0",
        "core-version": ">=5.1.18",
        "source": "https://github.com/kookma/TW-Todolist",
        "list": "readme history license",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "<style>\n.kk-doc svg{\nwidth: 1.2em;\nheight: 1.2em;\nvertical-align: middle;}\n</style>\n\n!! How to use\n<<<\nTodolist is a Pure tiny Tiddlywiki pluging for creating simple todolist. In any tiddler you wish to have the Todolist simply call `todolist-ui` macro. Details are given below.\n<<<\n\n!! Syntax\n<<<\n```\n<<todolist-ui caption:\"\" width:\"\" base:\"\">>\n```\n\n!! Content and parameters\n|Parameter |Type |Description |h\n|caption |optional|a short description appeares at top of todolist. The default value is `A plain todo list` |\n|width |optional|the width of UI, default value is `100%`. All CSS units are valid to be used e.g `60%`, `400px`, `15em`, etc. A min-width as `320px` was set, means UI width can not be smaller than this.|\n|base |optional|a name space used for creating different todolist. It is actually used in naming the data tiddlers internally used for todo lists. The default value is `base`. |\n<<<\n\n!! Add, edit items\n<<<\n!!! Add a new item\n* Simply click in the provided textbox and give the description of new item\n* Then click on the add button <span class=\"kk-doc\">{{$:/core/images/new-button}}</span>\n* Or simply press `Enter` key. This is a keyboard shotcut and can be customized via [[Keyboard Shortcut Tab|$:/core/ui/ControlPanel/KeyboardShortcuts]]. Find `add-to-item` entry and add your shortcut key of choice. It is assumed `Enter` is set.\n\n!!! Edit an item\n# Click on the edit button <span class=\"kk-doc\">{{$:/core/images/edit-button}}</span>, this will enable inplace editing of all items\n# Goto the desired item and edit it\n# Finally click on done button <span class=\"kk-doc\">{{$:/core/images/done-button}}</span>\n<<<\n\n!! Done, undone, and delete items\n<<<\n!!! Change an item status to done\n* To change an item status to //done//, go the desired row in todolist and click the checkbox at the left side.\n\n!!! Change an item status to undone\n* To change an item status to //undone//, go the desired row in todolist and remove the checkmark by clicking the checkbox.\n\n!!! Delete an item\n* To delete an item, go the desired row in todolist and click on <span class=\"kk-doc\">{{$:/core/images/delete-button}}</span> at the right side\n<<<\n\n!! Priority\n<<<\nTodolist supports task priorities. In RC 7 five colors are used e.g red, magenta, yellow, green, and blue for //very high//, //high//, //medium//, //low//, and //very low// priority. The circle with no colors means no priority!\n\n<$list filter=\"crimson magenta gold limegreen mediumblue none\" variable=\"color\"><$macrocall $name=disp-priority-badge color=<<color>> />\n</$list>\n\nWhen a new item is added to todo list, a grey circle appears right of the task row. No color means no priority. Clicking on this small icon, cycles through colors and you can choose the right color for priority this item has. These are similar to categories.\n<<<\n\n!! Categories\n<<<\nTodolist has several categories and support user categories. The below categories are available\n\n; Primary categories\n:<<high \"high priority\">>\n:<<normal \"normal priority\">>\n:<<low \"low priority\">>\n\n; Secondary categories\n:<<fixme \"FIXME item\">>\n:<<bug \"BUG item\">>\n:<<tip \"A tip item\">>\n:<<share \"Share item\">>\n:<<horn \"Announce, shout out item\">>\n\n\nThe colors used are pale colors for minimum contrast with normal text.\n\n!!! How to use categories\nA category is a simple macro. To use a category use the related macro. Each category macro has a syntax like below:\n\n```\n<<mac-name text:\"your-text-here\">>\n```\n\nFor example to create an item with high priority add new item with the below description (text in textbox)\n\n```\n<<high \"This is a high priority item\">>\n```\nThe current version of Todolist has eight category macros: `high`, `normal`, `low`, `fixme`, `bug`, `tip`, `horn`, and `share`.\n<<<\n\n!! Bulk operations\n<<<\n* Click on the <span class=\"kk-doc\">{{$:/core/images/options-button}}</span> a slider will show more options panel\n\n!!! Done/undone all items\n* You can done/undone all items at once by clicking on below buttons\n* <span class=\"kk-doc\">{{$:/core/images/save-button}}</span> to mark all items as done\n* <span class=\"kk-doc\">{{$:/core/images/refresh-button}}</span> to mark all items as undone\n\n!!! Archive complete items\n* You can also export done items to archive using <span class=\"kk-doc\">{{$:/plugins/kookma/todolist/images/archive.svg}}</span> button\n* You can navigate to archive and see them as a table\n\n!!! Display and manupulate completed items\n* By clicking on <span class=\"kk-doc\">{{$:/plugins/kookma/todolist/images/list-alt.svg}}</span> you can navigate and display archived items\n* In Archive item tiddler, you can remove all items at once or selectively remove those you like.\n\n!!! Display the timestamp\n* By clicking on <span class=\"kk-doc\">{{$:/core/images/timestamp-on}}</span> you can show/hide the date item created\n* Normally there is no need to display the data, but sometimes it is useful to display when the item was created\n\n<<<\n\n\n! Install\n<<<\nSimply drag and drop $:/plugins/kookma/todolist into your wiki\n<<<\n\n\n! Project code and demo\n<<<\n* [[GitHub demo page|https://github.com/kookma/TW-Todolist]]\n* [[GitHub code page|https://github.com/kookma/TW-Todolist]]\n<<<"
    },
    {
        "title": "$:/plugins/kookma/trashbin",
        "description": "Trashbin",
        "author": "Mohammad Rahmani",
        "version": "2.0.0 beta 3",
        "core-version": ">=5.1.18",
        "source": "https://github.com/kookma/TW-Trashbin",
        "list": "readme history license",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "The concept behind trash plugin is to have a simple mechanism to move tiddlers to Trashbin and be able to restore them later if required.\n\n!! Terminology\n<<<\n; Trashbin\n: i. a collection of data tiddlers holds the deleted tiddlers\n: ii. the name of plugin and the mechanism to delete tiddlers temporarily and restore them or delete them permanently later\n\n; Delete tiddler\n: the action to //move a tiddler to Trashbin//. This action removes tiddler from wiki, but it does not eliminate it permanently.\n\n; Deleted tiddler\n: a tiddler is removed from wiki and stored in Trashbin. This tiddler can be restored.\n\n; Delete permanently\n:the action to eliminate and destroy a tiddler such that it cannot be restored anymore. This action is performed on deleted tiddlers in Trashbin.\n<<<\n\n!! How to\n<<<\n* Every tiddler has a new button as <<doc-svg $:/plugins/kookma/trashbin/images/trash-alt>> and is called ''Move to Trashbin''\n\n* On clicking on ''Move to Trashbin'' the tiddler is deleted from wiki and moved to Trashbin (//it is not removed permanently//)\n\n* A sidebar tab called ''Trashbin'' shows what is existed in the Trashbin\n\n* In sidebar tab ''Trashbin'' there is //header// and a //list// of deleted tiddlers\n** Deleted tiddlers in Trashbin list are displayed in alphanumerical order.\n** Each tiddler in Trashbin list has a ''delete permanently'' button <<doc-svg $:/plugins/kookma/trashbin/images/times.svg>>  and a ''restore'' button <<doc-svg $:/plugins/kookma/trashbin/images/recycle>> individually and let you to remove or restore a single tiddler.\n** In the header, the <<doc-svg $:/plugins/kookma/trashbin/images/trash-alt>> lets you to remove all tiddlers from Trashbin and ''delete them permanently''.\n** In the header, the <<doc-svg $:/plugins/kookma/trashbin/images/recycle>> lets you to ''restore all'' tiddlers from Trashbin.\n\n* On clicking on every tiddler in Trashbin list it is opened in story river.\n\n* Every deleted tiddler opened in story river has colored borders, a restore button as <<doc-svg $:/plugins/kookma/trashbin/images/recycle>> which is called ''Restore''\n\n* On clicking on ''restore'' button <<doc-svg $:/plugins/kookma/trashbin/images/recycle>> the tiddler is restored.\n\n* It is possible to edit the deleted tiddler, for example change `title` or other fields (indexes) and restore a modified tiddler different from the original deleted one.\n<<<\n\n!! Impotent note\n<<<\nIf a tiddler is existed in Trashbin and another with the same title in TW:\n\n* when moving it to trash, a unique title is created by adding //numeric suffix//, so they never overwrite other tiddlers.\n\n* when restoring from Trashbin, a notification is appeared and notifies user and does not restore such tiddler. User needs to decide and rename the existing tiddler or modify the deleted tiddler title index in Trashbin before restoring.\n\n* Note that Trashbon title for deleting tiddlers (actually data tiddlers) does not change the real title of tiddlers which is stored in an index called `title`.\n<<<\n\n!! Install\n<<<\nSimply drag and drop $:/plugins/kookma/trashbin into your wiki, or download from [[source page|https://github.com/kookma/TW-Trashbin]]\n<<<\n\n!! Mechanism\n<<<\nTrash plugin has two parts\n\n* Move to Trashbin\n* Restore from Trashbin\n\n; By moving a tiddler to Trashbin it means\n\n# A new data tiddler created\n# The title of data tiddler is the title of objective tiddler prefixed with `$:/trashbin/`\n# All the fields of objective tiddler is moved into a new data tiddler\n# The objective tiddler is deleted\n\n\n; By restoring a tiddler from Trashbin, it means\n# A new tiddler is created\n# Its title is taken from the `title` index in data tiddler\n# All other index/value are copied to newly created tiddler fields respectively. This means every index creates a field\n# The data tiddler is deleted\n\n;Duplicates\n# Deleted tiddlers will get numeric suffix if another tiddler with same title is existed in Trashbin.\n# Tiddlers existed in wiki will never overwritten if a tiddler with the same title is tried to be restored. A notification will notify user and operation will be cancelled.\n# Note that, the real title of deleted tiddler is what stored in `title` index of data tiddler NOT the title of data tiddler itself which stores the deleted tiddler in Trashbin.\n<<<\n\n!! Project code and demo\n<<<\n* [[GitHub demo page|https://github.com/kookma/TW-Trashbin]]\n* [[GitHub code page|https://github.com/kookma/TW-Trashbin]]\n<<<"
    },

        "title": "$:/plugins/kookma/utility",
        "description": "Utility",
        "author": "Mohammad Rahmani",

        "readme": "!! Utility plugin\n<<<\nThe utility plugin is a collection of macros, styles, templates provides tools for better and simpler documentation. \n<<<\n\n!! Demo and tutorial\n<<<\nFor detailed description of Utility plugin tools and demo have a look at\n\nhttps://kookma.github.io/TW-Utility/\n<<<\n\n!! Contents\n<<<\nUtility plugin includes the below tools\n\n* Macros\n** custom transclusion\n** doc-svg\n**  .lorem\n** show-macro\n** simple navigation\n** wikitext \n\n* Styles\n** Colorful sidebar tab\n** Tiddlywiki version badge\n\n* Template\n** Show fields in view mode\n** Display global macro content\n\n* Snippets\n** wikitext macro\n<<<\n\n!! Utility settings tab\n<<<\nThe Utility plugin has a settings tab under $:/ControlPanel, Settings tab, Utility tab. It allows to customize the behaviour of Utility plugin. A snapshot of Utility settings has been shown below.\n\n<<content $:/plugins/kookma/utility/ui/ControlPanel/Settings>>\n<<<\n\n!! Utility settings on sidebar\nUtility settings can be shown on the sidebar under tab `More`. To enable this feature simply open $:/ControlPanel, Settings tab, Utility tab and click the checkbox with `Show setting in more sidebar`."
    }

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
